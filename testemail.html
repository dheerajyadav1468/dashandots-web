<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <form id="contactform" class="form-horizontal">
        <div id="alert-container"></div>
        
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 form-group gk-input-text">
                            <input type="text" name="contact_name" class="input-name form-control" placeholder="Name" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group gk-input-text">
                            <input type="text" name="contact_number" class="input-name form-control" placeholder="Contact No" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group gk-email">
                            <input type="email" name="contact_email" class="input-email form-control email" placeholder="Email" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 gk-textarea-message">
                        <textarea name="contact_message" class="textarea-message form-control" rows="4" cols="25" placeholder="Message" required></textarea>
                    </div>
                </div>
                <div class="gk-input-submit submit text-center">
                    <button type="submit" class="btn gk-submit">Send Message</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init("CsGwBofF2qAvF08Pg");
        })();

        window.onload = function() {
            document.getElementById('contactform').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // These IDs are from your EmailJS account
                emailjs.sendForm('service_omu12la', 'template_2frah6o', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById('alert-container').innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
                        document.getElementById('contactform').reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        document.getElementById('alert-container').innerHTML = '<div class="alert alert-danger">Failed to send message. Please try again.</div>';
                    });
            });
        }
    </script>
</body>
</html>
