<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo span {
            color: #6C63FF;
        }

        .logo:hover {
            color: #6C63FF;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #6C63FF;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            min-height: calc(100vh - 100px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -200px;
            width: 800px;
            height: 800px;
            background: linear-gradient(45deg, #6C63FF, #B721FF);
            border-radius: 50%;
            z-index: 1;
            animation: float 6s infinite ease-in-out; /* Floating animation */
        }

        .hero-content {
            padding: 100px 0;
            position: relative;
            z-index: 2;
        }

        .greeting {
            color: #6C63FF;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        .name {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s 0.2s forwards;
        }

        .title {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s 0.4s forwards;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.6s 0.6s forwards;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #6C63FF;
            color: white;
            transform: translateY(-5px);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #6C63FF, #B721FF);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s 0.8s forwards;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3); /* Shadow effect */
        }

        .stats {
            display: flex;
            gap: 60px;
            margin-top: 60px;
            opacity: 0;
            animation: fadeInUp 0.6s 1s forwards;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #6C63FF;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .hero-image {
            position: relative;
            z-index: 2;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            opacity: 0;
            animation: fadeIn 0.6s 1.2s forwards;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .hero::before {
                width: 600px;
                height: 600px;
                top: -50px;
                right: -300px;
            }

            .hero-image {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .name {
                font-size: 48px;
            }

            .stats {
                gap: 30px;
            }

            .stat-number {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" class="logo">Dev<span>Folio</span></a>
            <div class="nav-links">
                <a href="#about" aria-label="About">About</a>
                <a href="#portfolio" aria-label="Portfolio">Portfolio</a>
                <a href="#skills" aria-label="Skills">Skills</a>
                <a href="#blog" aria-label="Blog">Blog</a>
                <a href="#contact" aria-label="Contact">Contact</a>
            </div>
        </nav>

        <section class="hero">
            <div class="hero-content">
                <p class="greeting">HEY THERE!</p>
                <h1 class="name">I AM ALEX MORGAN</h1>
                <p class="title">SENIOR FULL STACK DEVELOPER</p>
                
                <div class="social-links">
                    <a href="#" aria-label="GitHub">
                        <i>GH</i>
                    </a>
                    <a href="#" aria-label="LinkedIn">
                        <i>IN</i>
                    </a>
                    <a href="#" aria-label="Twitter">
                        <i>TW</i>
                    </a>
                    <a href="#" aria-label="CodePen">
                        <i>CP</i>
                    </a>
                </div>

                <a href="#work" class="cta-button" aria-label="See My Work">SEE MY WORK</a>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">50+</div>
                        <div class="stat-label">Projects Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">30+</div>
                        <div class="stat-label">Happy Clients</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">9/10</div>
                        <div class="stat-label">Average Rating</div>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/temp-port.jpg-co6ZdUeqpGfcbxAx22X8tGy2XVoqXs.jpeg" alt="Professional developer photo">
            </div>
        </section>
    </div>
</body>
</html>
